<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calStyle.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>
                <button class="lgbtn">Clear</button>
                <button>%</button>
                <button>*</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button class="lgbtn">=</button>

            </div>
        </div>
    </div>
    <script src="calScript.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
       <script>
        $(document).ready(function(){
            $('[title="Hosted on free web hosting 000webhost.com. Host your own website for FREE."]').hide();
        });
    </script>
</body>

</html>
